<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricetto - Daily Product Puzzle Game</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="Branding/Logos/No Word Main   Favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <header>
      <img src="Branding/Logos/Dark Cyan on White.png" alt="Pricetto" class="logo">
    </header>

    <main>
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1>Loading Today's Puzzle...</h1>
        <p>Get ready to categorize amazing products!</p>
      </div>
    </main>

    <section class="subscribe-section">
      <iframe 
        src="https://subscribe-forms.beehiiv.com/587fbbca-8100-4e2c-89b2-5da62ef83aab" 
        class="beehiiv-embed" 
        data-test-id="beehiiv-embed" 
        frameborder="0" 
        scrolling="no" 
        style="width: 100%; max-width: 623px; margin: 0 auto; border-radius: 0 !important; background-color: transparent; box-shadow: none;"
      ></iframe>
    </section>
  </div>

  <script src="layout.js"></script>
  <script src="script.js"></script>
  <!-- Beehiiv attribution tracking -->
  <script type="text/javascript" async src="https://subscribe-forms.beehiiv.com/attribution.js"></script>

</html>
