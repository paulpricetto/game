<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricetto - Daily Product Puzzle Game</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="Branding/Logos/No Word Main   Favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="Branding/Logos/Dark Cyan on White.png" alt="Pricetto" class="logo">
    </header>

    <main>
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1>Loading Today's Puzzle...</h1>
        <p>Get ready to categorize amazing products!</p>
      </div>
    </main>

    <div style="display: flex; justify-content: center; width: 100%; padding: 32px 0;">
      <div style="width: 623px;">
        <script async src="https://subscribe-forms.beehiiv.com/embed.js"></script>
        <iframe 
          src="https://subscribe-forms.beehiiv.com/587fbbca-8100-4e2c-89b2-5da62ef83aab"
          data-test-id="beehiiv-embed"
          frameborder="0"
          scrolling="no"
          style="width: 100%; height: 379px; border: none; border-radius: 0; background-color: transparent;"
        ></iframe>
      </div>
    </div>
  </div>

  <script src="layout.js"></script>
  <script src="script.js"></script>
  <script type="text/javascript" async src="https://subscribe-forms.beehiiv.com/attribution.js"></script>
</body>
</html>
