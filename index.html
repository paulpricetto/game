<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricetto - Daily Product Puzzle Game</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="Branding/Logos/No Word Main   Favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="text/javascript" async src="https://subscribe-forms.beehiiv.com/attribution.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="Branding/Logos/Dark Cyan on White.png" alt="Pricetto" class="logo">
    </header>

    <main>
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1>Loading Today's Puzzle...</h1>
        <p>Get ready to categorize amazing products!</p>
      </div>
    </main>

    <section class="subscribe-section">
      <!-- This is where your Beehiiv embed form will appear -->
      <div data-beehiiv-embed></div>
    </section>
  </div>

  <script src="layout.js"></script>
  <script src="script.js"></script>
</body>
</html>
