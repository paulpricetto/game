<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricetto - Daily Product Puzzle Game</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="Branding/Logos/No Word Main   Favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script async src="https://subscribe-forms.beehiiv.com/embed.js"></script>
</head>
<body>
  <!-- Affiliate banner will be injected here by layout.js -->
  <div class="container">
    <header>
      <img src="Branding/Logos/Dark Cyan on White.png" alt="Pricetto" class="logo">
    </header>

    <main>
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1>Loading Today's Puzzle...</h1>
        <p>Get ready to categorize amazing products!</p>
      </div>

      <div style="text-align: center;">
        <iframe 
          src="https://subscribe-forms.beehiiv.com/587fbbca-8100-4e2c-89b2-5da62ef83aab"
          data-test-id="beehiiv-embed"
          frameborder="0"
          scrolling="no"
          style="width: 623px; height: 379px; border: none; display: inline-block;"
        ></iframe>
      </div>
    </main>

    <!-- Footer will be injected here by layout.js -->
  </div>

  <script src="layout.js"></script>
  <script src="script.js"></script>
  <script type="text/javascript" async src="https://subscribe-forms.beehiiv.com/attribution.js"></script>
</body>
</html>
